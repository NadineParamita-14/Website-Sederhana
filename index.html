<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir ke Tabel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Website Nadine!</h1>
        <p>Dengan mengisi data diri, kita bisa melihat hasilnya di tabel loh:)</p>
    </header>

    <section id="gambar">
        <img src="ilustrasi.jpg" alt="Ilustrasi Gambar">
    </section>

    <section id="formulir">
        <h2>Formulir</h2>
        <form id="form">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="ttl">Tempat, Tanggal Lahir:</label>
            <input type="text" id="ttl" name="ttl" required><br><br>

            <label for="jenisKelamin">Jenis Kelamin:</label>
            <select id="jenisKelamin" name="jenisKelamin" required>
                <option value="" disabled selected>Pilih...</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select><br><br>

            <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" rows="3" cols="40" required></textarea><br><br>

            <button type="button" onclick="tambahKeTabel()">Tambahkan ke Tabel</button>
        </form>
    </section>

    <section id="tabel">
        <h2>Tabel Data</h2>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Tempat, Tanggal Lahir</th>
                    <th>Jenis Kelamin</th>
                    <th>Alamat</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="dataTabel">
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
